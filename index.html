<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>qRoom</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="stylesheet" href="media-queries.css" type="text/css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="menu">
        <img src="res/logo_eliopi.svg" height="30" id="logo">
        <ul>
            <li><a >Courses</a></li>
            <li><a >Create course</a></li>
            <li><a >News</a></li>
            <li><a >Quiz</a></li>
            <li><a >Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="start">
            <img id="iphone" src="res/iphone.png">
            <img id="pixel" src="res/pixel2.png">
            <img id="googleplay" src="res/get_it_gp.png">
            <img id="appstore" src="res/App-store-icon.png">
            <img id="qroom" src="res/qroom@2x.png">
            <h1 id="title_qroom">qRoom</h1>
            <a id="deviz">
                это быстрый и современный 
                метод обучения с помощью 
                современных технологий</a>
            <input id="start" type="button" value="Start"
                   onclick="scrollToStart()">
        </div>
        <div class="sign">
            <h1 id="signIn">Sign in</h1>
        </div>
    </div>
</body>
</html>
